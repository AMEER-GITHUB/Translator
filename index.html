<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="StyleSheet" type="text/CSS" href="style.css">
    <script type="text/javascript" src="Translate.js">
    </script>
</head>

<body>
    <div>
        <h1>TRANSLATOR</h1>
        <p id="para1">
            <span>Language1:</span><br>
            <textarea id="lang1" rows="20" cols="30" placeholder="Enter here"></textarea>
        </p>
        <p id="para2">
            <span>Language2:</span><br>
            <textarea id="lang2" rows="20" cols="30" readonly></textarea>
        </p>
        <p id="btn"><button type="button" onclick="Translate()">Translate</button></p>
    </div>
</body>

</html>
